<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="friendzone_head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div th:fragment="friendzone_navbar">
    
    <nav class="sticky-top navbar-toggler navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
        <div class="container navbar-collapse" id="collapsibleNavbar">
            <ul class="nav navbar-nav mr-auto align-items-center">

                <li class="nav-item p-2">
                    <a class="nav-link" href="/home"><i style="font-size:18px;"class="fa fa-home"></i> Home </a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link" href="/latestPosts">Pinnwand</a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link" href="/profile">Profil</a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link" href="/friendsList">Freunde</a>
                </li>
                <li class="nav-item p-2">
                    <a class="nav-link" href="/search">Suchen <i style="font-size:18px;"class="fa fa-search"></i></a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" style="text-align:right">
                <button type="submit" class="btn btn-light btn-outline-dark my-sm-0">logout <i class="fa fa-sign-out" style="font-size:18px;" aria-hidden="true"></i></button>
            </form>
        </div>  
    </nav>
    
</div>
