<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="common/fragments :: friendzone_head" />
<head>
    <title>Friendzone - delete Post</title>
</head>
<body>
    <div th:replace="common/fragments :: friendzone_navbar" />

    <div class="container text-center">
        <h1 class="m-5">Sind sie sicher dass Sie diesen Post löschen wollen?</h1>
        <a th:href="${post.getFinallyDeleteURL()}"  class="btn btn-lg btn-danger btn-outline-dark m-3" style="width: 301px">Ja, Post unwiderruflich löschen</a>
        <a href="/home"  class="btn btn-lg btn-warning btn-outline-dark m-3" style="width: 301px">Nein, zurück zur Startseite</a>
    </div>

    <div class="container">
        <div class="row" th:object="${post}">
            <h2 class="text-dark" th:text="${post.getTitle()}" style="margin-top: 15px"></h2>
            <img th:src="${post.getImageURL()}" name="image" onerror="this.src='/img/no_post_found.png'" alt="Zu diesem Post wurde kein Bild hochgeladen." class="img-fluid rounded float-center" style="width: 100%">
        </div>
    </div>

</body>
</html>
