<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="common/fragments :: friendzone_head" />
<head>
    <title>FriendZone - Create new Post</title>
    
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- Bootstrap CSS --><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><!-- Bootstrap JS --><script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
<script type="text/javascript" th:src="@{/script/preview.js}"></script>
</head>
<body onload="createPreview()">
    
    
<div th:fragment="friendzone_navbar"><nav class="sticky-top navbar-toggler navbar-expand-sm navbar-light" style="background-color: #e3f2fd;"><div class="container navbar-collapse" id="collapsibleNavbar"><ul class="nav navbar-nav mr-auto align-items-center"><li class="nav-item p-2"><a class="nav-link" href="/home">Meine Pinnwand</a></li><li class="nav-item p-2"><a class="nav-link" href="/home">Freunde</a></li><li class="nav-item p-2"><a class="nav-link" href="/home">Suchen...</a></li><li class="nav-item p-2"><a class="nav-link" href="/home">Mein Profil</a></li><li class="nav-item p-2"><a class="nav-link" href="/home">Neueste Posts</a></li></ul><form th:action="@{/logout}" method="post" style="text-align:right"><input type="submit" value="Sign Out" class="btn btn-light btn-outline-dark my-sm-0"/></form></div></nav></div>
    

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="text-center">
                            <p><span th:text="${error_message}"/></p>
                        </div>
                        <h5 class="card-title text-center">Neuen Post erstellen</h5>
                        <form th:action="@{/home?action=newpost}" method="post" class="form-signin" enctype="multipart/form-data">
                            <div class="form-label-group">
                                <input type="text" name="titel" id="titel" class="form-control" placeholder="Titel eingeben..." style="margin-bottom: 10px;" required>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="imagefile" id="customFile" >
                                <label class="custom-file-label" for="customFile">Foto ausw√§hlen...</label>
                            </div>
                            <button class="btn btn-light btn-block float-right text-dark" id="vorschauButton" type="button" style="background-color: #e3f2fd;margin-top: 10px; width: 150px">Vorschau</button>
                            <hr class="my-5">
                            <h5 class="text-center" id="vorschauTitel">Vorschau...</h5>
                            <img src="" id="vorschauImage" style="width: 100%">
                            <hr class="my-4">
                            <button class="btn btn-lg btn-light btn-block text-uppercase" type="submit" style="background-color: #e3f2fd;">hochladen!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
