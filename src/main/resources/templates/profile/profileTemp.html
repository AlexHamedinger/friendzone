<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="common/fragments :: friendzone_head" />
<head>
    <title>FriendZone - Edit Profile</title>

    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- Bootstrap CSS --><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><!-- Bootstrap JS --><script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="common/fragments :: friendzone_navbar" />
<div th:fragment="friendzone_navbar"><nav class="sticky-top navbar-toggler navbar-expand-sm navbar-light" style="background-color: #e3f2fd;"><div class="container navbar-collapse" id="collapsibleNavbar"><ul class="nav navbar-nav mr-auto align-items-center"><li class="nav-item p-2"><a class="nav-link" href="/home">Meine Pinnwand</a></li><li class="nav-item p-2"><a class="nav-link" href="/home">Freunde</a></li><li class="nav-item p-2"><a class="nav-link" href="/home">Suchen...</a></li><li class="nav-item p-2"><a class="nav-link" href="/profile">Mein Profil</a></li><li class="nav-item p-2"><a class="nav-link" href="/home">Neueste Posts</a></li></ul><form th:action="@{/logout}" method="post" style="text-align:right"><input type="submit" value="Sign Out" class="btn btn-light btn-outline-dark my-sm-0"/></form></div></nav></div>

    
<div class="container">
    <div class="text-center m-3" th:object="${user}">
        <h1 th:inline="text" class="text-dark" th:text="${'Hallo ' + user.getUsername() + ', was möchtest du tun?'}"></h1>
    </div>
</div>

<form th:action="@{/home?action=editedprofile}" class="container border" method="post" enctype="multipart/form-data" th:object="${user}">  <!-- th:object="${user}"  -->
        <div class="text-center float-left" style="width: 50%;">
            <img src="../static/img/profile_img.gif" onerror="this.src='../static/img/profile_img.gif'" alt="Kein Profilbild vorhanden." style="height: 250px; width: 250px; border-radius: 50%;margin-bottom: 10px">
        </div>
        <div class="custom-file float-left" style="width: 40%; margin-top: 90px">
            <input type="file" class="custom-file-input" name="imagefile" id="customFile" >
            <label class="custom-file-label" for="customFile">Neues Foto auswählen</label>
            <button class="btn btn-light btn-block text-uppercase" type="submit" style="background-color: #e3f2fd; margin-top: 5px">Profilbild ändern</button>
        </div>
</form>
    
<div class="container-sm border">
    <div class="container float-left">
        <a class="btn btn-lg btn-light btn-block text-uppercase m-2" href="#" style="background-color: #e3f2fd;">E-Mail Adresse ändern</a>
        <a class="btn btn-lg btn-light btn-block text-uppercase m-2" href="#" style="background-color: #e3f2fd;">Username ändern</a>
        <a class="btn btn-lg btn-light btn-block text-uppercase m-2" href="#" style="background-color: #e3f2fd;">Passwort ändern</a>
        <a class="btn btn-lg btn-light btn-block text-uppercase m-2" href="#" style="background-color: #e3f2fd;">Konto löschen</a>
    </div>
</div>        


    

</body>
</html>
